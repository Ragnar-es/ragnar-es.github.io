<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETA Status Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .capa1, .capa2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 2s ease-in-out;
        }
        .capa1 {
            background-color: black;
            color: white;
            z-index: 2;
            cursor: default;
        }
        .capa2 {
            background-color: transparent;
            opacity: 0;
            pointer-events: none;
        }
        h1 {
            font-size: 3rem;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .capa1.loaded h1 {
            opacity: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            document.querySelector('.capa1').classList.add('loaded');
        });

        window.addEventListener('click', () => {
            const capa1 = document.querySelector('.capa1');
            const capa2 = document.querySelector('.capa2');
            const audio = document.getElementById('audio');

            // TransiciÃ³n entre capas
            capa1.style.opacity = '0';
            capa1.style.pointerEvents = 'none';
            setTimeout(() => {
                capa2.style.opacity = '1';
                capa2.style.pointerEvents = 'auto';
                audio.play();
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="capa1">
        <h1><center>ETA Status Page<br><br>Tap!</center></h1>
    </div>
    <div class="capa2">
        <iframe src="NO_ETA.html"></iframe>
        <audio id="audio" src="NO_ETA.mp3" loop></audio>
    </div>
</body>
</html>
